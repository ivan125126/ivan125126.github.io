<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>profile</title>
        <style>
            .content {
                margin: 50px;
            }
            .content > h3,.content > a{
                margin: 20px;
            }
            .button {
                border: none;
                color: black;
                text-decoration: none;
                background-color: rgba(255, 255, 255, 0);
                font-size: 50px;
                display: block;
                position: fixed;
            }
        </style>
    </head>
    <body >
        <div class="content">
            <h1 id="id1">嗨,我是蘇凡誠</h1>

            <h3>是一個成大工科系115級的學生</h3>
            <a href="https://github.com/ivan125126">
                <img src="image/Github.png" width="70">
            </a>
        
        </div>
        <button class="button" onclick="randomColor()">click me</button>
        <script>
            let point = 0;        
            function randomColor(){
                document.getElementsByClassName("button")[0].style.color = "rgba(" +
                Math.floor(Math.random() * 256) + ", " + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ", 1 )"; 
                document.getElementsByClassName("button")[0].style.top =  Math.floor(Math.random() * 500)+"px";
                document.getElementsByClassName("button")[0].style.left =  Math.floor(Math.random() *200)+"px";
                document.getElementById("id1").textContent = "point:"+point++;
                

        }
    </script>
    </body>
    
</html>
